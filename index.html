<!DOCTYPE html>
<html>
<head>
	<title>Background Video with Music</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			font-family: Arial, sans-serif;
			color: #fff;
		}
		#background-video {
			position: absolute;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -1;
			transform: translateX(-50%) translateY(-50%);
			background-size: cover;
			transition: 1s opacity;
		}
		#content {
			position: relative;
			z-index: 1;
			text-align: center;
			padding-top: 20%;
		}
		#audio {
			display: none;
		}
	</style>
</head>
<body>
	<video id="background-video" autoplay loop muted>
		<source src="background-video.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<audio id="audio" src="David Bowie - Lazarus (Video).mp3" loop autoplay></audio>
	<div id="content">
		<h1>Welcome to my website!</h1>
		<p>This website has a background video and music!</p>
	</div>
</body>
</html>
