<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background video -->
    <video id="background-video" autoplay loop muted>
        <source src="yes (1).mp4" type="video/mp4">
    </video>

    <!-- Custom mouse cursor -->
    <style>
        /* Add custom cursor styles here */
        body {
            cursor: url('your-custom-cursor.png'), auto;
        }
    </style>

    <!-- Interactive head with text and buttons -->
    <div id="head-container">
        <img id="head-image" src="your-head-image.png" alt="Head Image">
        <div id="text-overlay">
            <p id="button-1-text">Button 1</p>
            <p id="button-2-text">Button 2</p>
        </div>
        <button id="button-1" onclick="window.location.href='https://www.link1.com'">Button 1</button>
        <button id="button-2" onclick="window.location.href='https://www.link2.com'">Button 2</button>
    </div>

    <!-- Audio -->
    <audio id="background-audio" autoplay loop>
        <source src=".mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
